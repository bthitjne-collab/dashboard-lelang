<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard User</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="navbar">
    <h3>Selamat datang, {{ user }}</h3>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

  <div class="container">
    <h2>Barang yang Dilelang</h2>
    <table>
      <tr><th>ID</th><th>Nama</th><th>Kategori</th><th>Harga Awal</th></tr>
      {% for b in barang %}
      <tr>
        <td>{{ b[0] }}</td>
        <td>{{ b[1] }}</td>
        <td>{{ b[2] }}</td>
        <td>{{ b[3] }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
